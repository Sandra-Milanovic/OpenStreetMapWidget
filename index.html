<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="True" name="HandheldFriendly">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <link rel="stylesheet" type="text/css" href="main.css">

    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/south-street/jquery-ui.css"/>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css"/>
    <![endif]-->
</head>
<body>
<div id="map" style="height: 400px"></div>

<div id="editPoly" style="display:none;">
    <p><span class="fixedWidth">Line color</span>
    <input type="hidden" name="stroke" class="color-picker stroke" value="#0000ff" /></p>
    <p><span class="fixedWidth"><label for="cbFill"><input type="checkbox" class="cbFill" name="cbFill" class="fill"> Fill color</label></span>
    <input type="hidden" name="fill" class="color-picker fill" value="#0000ff" /></p>
</div>

<div id="editPlacemark" style="display:none;">
    Description: <input type="text" class="text" value="">
    <a class="button save-alt" style="display:none">Save</a>
    <br><br>
    <input type="hidden" class="iconval">
    <div class="scroll">
    <div class="icons"></div>
    </div>
</div>

<div id="dialog" style="display:none;">
    <a class="shortLink">Short link to this map:</a>
    <input class="shortLink" type="text" style="width:100%"/>
    <div style="margin:0.5em 0">
        <a class="button mobileOnly" id="sendSms">SMS Link</a>
        <a class="button" id="sendEmail">Email Link</a>
    </div>
    Embed on your site using an iframe <br>
    width: <input type="text" name="w" value="480" class="iframe-dimensions"> height: <input type="text" name="h" value="420" class="iframe-dimensions">
    <textarea id="iframe" rows="5" style="width:100%"></textarea>
</div>
<div id="toolbar" style="z-index: 10;">
    <select id="mapLayer" class="ui-combo ui-button ui-widget ui-state-default ui-corner-all">
        <option value="standard">Standard</option>
        <option value="cycle">Cycle map</option>
        <option value="transport">Transport map</option>
        <option value="mapquest">MapQuest open</option>
    </select>
    <a class="button" id="placeButton">Set Target</a>
    <a class="button" id="generateLink">Share Map</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
<script src="http://labs.abeautifulsite.net/jquery-miniColors/jquery.miniColors.js"></script>
<!--<script type="text/javascript" src="bitly/jquery.bitly.js"></script>-->
<script type="text/javascript" src="osmwidget.lib.js"></script>
<script type="text/javascript" src="osmwidget.create.js"></script>
</body>
</html>
